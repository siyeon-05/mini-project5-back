spring:
  application:
    name: backend

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  address: 0.0.0.0
  port: 8080

cloud:
  aws:
    credentials:
      access-key: ${/config/S3_ACCESS_KEY}
      secret-key: ${/config/S3_SECRET_KEY}
    region:
      static: ap-northeast-2
    stack:
      auto: false
    s3:  
      bucket: book-cover-images-07-15