name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build JAR
      run: ./gradlew clean build -x test

    - name: Upload artifact (JAR)
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: build/libs/*-SNAPSHOT.jar   # ← plain.jar 제외

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: .

    - name: Transfer JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "*-SNAPSHOT.jar"          # ← plain.jar 제외
        target: "/home/ubuntu/app"

    - name: Restart Spring Service
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo systemctl stop springapp || true
          sudo systemctl start springapp
          sudo systemctl status springapp --no-pager
